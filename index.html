<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千与千寻 - 台词分析系统</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            color: white;
            margin: 0;
            padding: 10px 20px;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            padding: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
        }
        
        .edit-columns-btn, .playlist-btn, .row-edit-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .edit-columns-btn {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        
        .playlist-btn {
            background: linear-gradient(to right, #8A2BE2, #4B0082);
            color: white;
        }
        
        .row-edit-btn {
            background: linear-gradient(to right, #FF8C00, #FF4500);
            color: white;
        }
        
        .edit-columns-btn:hover, .playlist-btn:hover, .row-edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* 缓存指示器 */
        .cache-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2000;
            animation: fadeIn 0.5s;
        }
        
        .cache-indicator .cache-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        /* 列编辑面板 */
        .column-editor {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        .column-editor h3 {
            margin-bottom: 15px;
            color: #444;
            text-align: center;
        }
        
        .column-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .column-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 表格样式 */
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow-x: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .table-scroll-container {
            overflow-y: auto;
            flex-grow: 1;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 800px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
            position: relative;
        }
        
        th {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #495057;
            cursor: pointer;
            user-select: none;
            position: relative;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th:hover {
            background: linear-gradient(to bottom, #e9ecef, #dee2e6);
        }
        
        /* 音频单元格样式 */
        .audio-cell {
            cursor: pointer;
            position: relative;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-cell .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background-color: #f0f5ff;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .audio-cell .audio-controls:hover {
            background-color: #e0ebff;
        }
        
        .audio-cell .audio-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
            margin-right: 8px;
        }
        
        .audio-cell .audio-icon::before {
            content: '';
            position: absolute;
            top: 7px;
            left: 9px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid white;
        }
        
        /* 卡片样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.95);
            animation: cardAppear 0.4s forwards;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes cardAppear {
            to {
                transform: scale(1);
            }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .card-title {
            font-size: 24px;
            color: #333;
        }
        
        .card-content {
            line-height: 1.8;
        }
        
        .card-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .card-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .card-label {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .card-value {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        
        .analysis-section {
            margin-top: 25px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .analysis-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .analysis-section h3 svg {
            width: 20px;
            height: 20px;
        }
        
        .analysis-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eaeaea;
        }
        
        .analysis-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .analysis-table th {
            background-color: #e9ecef;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .analysis-table td {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .analysis-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .analysis-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .analysis-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .lexical-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }
        
        .syntactic-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }
        
        .add-audio-btn-card {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            margin-top: 10px;
        }
        
        .analysis-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        
        /* 列宽调整手柄 */
        .resizer {
            position: absolute;
            top: 0;
            right: -3px;
            width: 6px;
            height: 100%;
            background: #ccc;
            cursor: col-resize;
            user-select: none;
            z-index: 1;
        }
        
        .resizer:hover, .resizing {
            background: #4a8cff;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* 卡片优化样式 */
        .card-sentences {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #eef2f7 100%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .english-sentence {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .chinese-sentence {
            font-size: 1.1rem;
            color: #495057;
            line-height: 1.6;
            font-style: italic;
        }
        
        .audio-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .card-header .analysis-buttons {
            margin-top: 0;
        }
        
        .card-header .analysis-btn {
            padding: 8px 15px;
            font-size: 13px;
        }
        
        .card-header .analysis-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* 语法分析提示框 */
        .syntax-tooltip {
            position: fixed;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            max-width: 500px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .syntax-tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .syntax-header {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .syntax-header svg {
            width: 18px;
            height: 18px;
        }
        
        .syntax-content {
            padding: 5px 0;
        }
        
        .syntax-item {
            margin-bottom: 8px;
            display: flex;
        }
        
        .syntax-label {
            min-width: 120px;
            font-weight: 600;
            color: #3498db;
        }
        
        .syntax-value {
            flex: 1;
        }
        
        /* 行编辑面板 */
        .row-editor {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        .row-editor h3 {
            margin-bottom: 15px;
            color: #444;
            text-align: center;
        }
        
        .row-editor-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* 播放列表卡片 */
        .playlist-card {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.95);
            animation: cardAppear 0.4s forwards;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .playlist-table-container {
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 5px;
        }
        
        .playlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .playlist-table th {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }
        
        .playlist-table td {
            padding: 12px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .playlist-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .playlist-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .playlist-btn-action {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .play-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .stop-btn {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        
        .playlist-btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .playlist-audio-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
            margin-right: 8px;
        }
        
        .playlist-audio-icon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 7px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid white;
        }
        
        /* 当前播放指示器 */
        .playing-row {
            background-color: #e0f7fa !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { background-color: #e0f7fa; }
            50% { background-color: #b2ebf2; }
            100% { background-color: #e0f7fa; }
        }
        
        /* 行选择列样式 - 修复 */
        .row-selector-header {
            width: 40px;
        }
        
        .row-selector-cell {
            width: 40px;
            text-align: center;
        }
        
        .row-selector {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 默认隐藏行选择列 */
        .row-selector-header, .row-selector-cell {
            display: none;
        }
        
        /* 行编辑打开时显示行选择列 */
        .row-editor-visible .row-selector-header,
        .row-editor-visible .row-selector-cell {
            display: table-cell;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
                width: 100%;
            }
            
            .header-buttons {
                width: 100%;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            
            .edit-columns-btn, .playlist-btn, .row-edit-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .analysis-buttons {
                flex-direction: column;
            }
            
            .card {
                width: 95%;
                padding: 20px;
            }
            
            .cache-indicator {
                top: 5px;
                right: 5px;
                font-size: 12px;
                padding: 5px 10px;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .card-header .analysis-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .syntax-tooltip {
                max-width: 300px;
                font-size: 13px;
                padding: 10px;
            }
            
            .syntax-label {
                min-width: 100px;
            }
            
            .row-editor-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .playlist-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cache-indicator" id="cacheIndicator" style="display: none;">
            <div class="cache-icon"></div>
            <span>数据已缓存</span>
        </div>
        
        <div class="syntax-tooltip" id="syntaxTooltip"></div>
        
        <header>
            <div class="header-content">
                <h1>千与千寻台词分析系统</h1>
                <div class="header-buttons">
                    <button class="edit-columns-btn" id="editColumnsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        编辑表格列
                    </button>
                    
                    <button class="playlist-btn" id="playlistBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        列表播放
                    </button>
                    
                    <button class="row-edit-btn" id="rowEditBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                            <line x1="9" y1="12" x2="15" y2="12"></line>
                        </svg>
                        行编辑
                    </button>
                </div>
            </div>
        </header>
        
        <div class="column-editor" id="columnEditor">
            <h3>选择要显示的列</h3>
            <div class="column-checkboxes">
                <div class="column-option">
                    <input type="checkbox" id="colTime" checked data-column="2">
                    <label for="colTime">时间</label>
                </div>
                <div class="column-option">
                    <input type="checkbox" id="colCharacter" checked data-column="3">
                    <label for="colCharacter">人物</label>
                </div>
                <div class="column-option">
                    <input type="checkbox" id="colEnglish" checked data-column="4">
                    <label for="colEnglish">英文台词</label>
                </div>
                <div class="column-option">
                    <input type="checkbox" id="colChinese" checked data-column="5">
                    <label for="colChinese">中文台词</label>
                </div>
                <div class="column-option">
                    <input type="checkbox" id="colAudio" checked data-column="6">
                    <label for="colAudio">台词音频</label>
                </div>
            </div>
        </div>
        
        <div class="row-editor" id="rowEditor">
            <h3>行编辑选项</h3>
            <div class="row-editor-buttons">
                <button class="analysis-btn" id="showAllRowsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                    显示所有行
                </button>
                <button class="analysis-btn" id="showAudioRowsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    仅显示有音频的行
                </button>
                <button class="analysis-btn" id="hideSelectedRowsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    隐藏选中行
                </button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <div class="table-scroll-container">
                <table id="dialogueTable">
                    <thead>
                        <tr>
                            <th class="row-selector-header">选择</th>
                            <th>序号</th>
                            <th>时间</th>
                            <th>人物</th>
                            <th>英文台词</th>
                            <th>中文台词</th>
                            <th>台词音频</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 表格内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="overlay" id="overlay">
            <div class="card" id="dialogueCard">
                <div class="card-header">
                    <h2 class="card-title">台词详情</h2>
                    <div class="analysis-buttons">
                        <button class="analysis-btn lexical-btn" id="loadLexicalBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                            加载词法文件
                        </button>
                        <button class="analysis-btn syntactic-btn" id="loadSyntacticBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            加载句法文件
                        </button>
                    </div>
                </div>
                <div class="card-content" id="cardContent">
                    <div class="card-sentences">
                        <div class="english-sentence">Mom, Dad, please wait for me!</div>
                        <div class="chinese-sentence">妈妈，爸爸，请等等我！</div>
                    </div>
                    
                    <div class="audio-section">
                        <audio controls class="audio-player" id="cardAudioPlayer"></audio>
                    </div>
                    
                    <div class="analysis-section">
                        <div id="lexicalContent" class="analysis-content" style="display: none"></div>
                        <div id="syntacticContent" class="analysis-content" style="display: none"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 播放列表卡片 -->
        <div class="overlay" id="playlistOverlay">
            <div class="playlist-card" id="playlistCard">
                <div class="card-header">
                    <h2 class="card-title">播放列表</h2>
                </div>
                <div class="card-content">
                    <div class="playlist-table-container">
                        <table class="playlist-table" id="playlistTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAllPlaylist"></th>
                                    <th>序号</th>
                                    <th>英文台词</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="playlistTableBody">
                                <!-- 播放列表内容将在这里动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="playlist-controls">
                        <button class="playlist-btn-action play-btn" id="playSelectedBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            播放选中项
                        </button>
                        <button class="playlist-btn-action stop-btn" id="stopPlaybackBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            停止播放
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主应用脚本 -->
    <script src="app.js"></script>
</body>
</html>
